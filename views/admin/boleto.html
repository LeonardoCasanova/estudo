<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Emissão de Boleto
          </h1>
        </section>
        
        <!-- Main content -->
        <section class="content">
        
          <div class="row">
              <div class="col-md-12">
                  <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Emitir Boleto</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" action="/admin/boleto" method="post" enctype="multipart/form-data">
                  <div class="box-body">
                    <div class="form-group">
                      
                        <div class="form-group col-md-6">
                            <label>Selecione o Cliente para emissão</label>
                            <select class="form-control" name="clientes">
                             {loop="$clients"}
                                 <option value="{$value.tb_id}">{$value.tb_nome_cli}</option>                                                                
                             {/loop}
                            </select>  
                                      
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Emitir Boleto </button>
                        </div>
                  </div>
                      <div class="col-sm-3">
                          <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="fa fa-calendar"></i>
                                </span>
                              </div>
                              <input type="text" class="form-control float-right" name="data_venc" id="daterange">
                            </div>
                        </div>
                    </div>
                  
                  </div>                     
                </form>
              </div>
              </div>
          </div>
        
        </section>
        <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
